<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link  rel="stylesheet" href="lib/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <link  rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="navbar-header dropdown">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a id="logo" class="navbar-brand dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" href="#">KAD</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#team">Team</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
    <div id="intro" class="container-fluid">
    	<div class="row full-div">
    		<div class="col-md-12">
    			<div id="intro-contents">
    				<h1 class="white-titling bold">Korean Aggie Developers</h1>
    				<hr class="medium-hr" />
    				<h4 class="white-titling">Association of Korean Student Developers for a Solid Software Engineering Practice</h4>
    				<ul class="list-inline">
	    				<li><a class="btn btn-default btn-lg" href="#team"><i class="fa fa-user"></i> Developers</a></li>
	    				<li><a class="btn btn-default btn-lg"><i class="fa fa-file-text"></i> Projects</a></li>

    				</ul>
    			</div>
    		</div>
    	</div>
    </div>
    <div id="team" class="container-fluid"  ng-app="devApp" ng-controller="devCtrl" >
    	<div class="row first">
    		<div class="col-md-12">
    			<h2 class="bold">Our Developers</h2>
			</div>
		</div>
    	<div class="row profile-short" ng-repeat="x in developers">
    		<div class="col-md-3 {{ x.Side }}">
	    		<img class="{{ x.Side }}-aligned" ng-src="images/{{ x.Image }}" />
    		</div>
    		<div class="col-md-9 {{ x.Side }}">
    			<hr class="short-hr deem-hr {{ x.Side }}-aligned" />
    			<h3 class="{{ x.Side }}-aligned deem-titling">{{ x.Name }}</h3>
    			<ul class="list-unstyled {{ x.Side }}-aligned">
    				<li>{{ x.Major }}</li>
    				<li>{{ x.Role }}</li>
    				<li class="hash-tag">
						<span ng-repeat="y in x.Languages">#{{ y }} </span>
    				</li>
    				<li class="hash-tag">
						<span ng-repeat="y in x.Fields">#{{ y }} </span>
    				</li>
    				<li ng-if="x.Link != ''"><a target="_blank" href="{{ x.Link }}">Personal Website</a></li>
    			</ul>
    		</div>
		</div>
	</div>
<!--     <div id="projects" class="container-fluid diff-color"  ng-app="devApp" ng-controller="devCtrl" >
    	<div class="row first">
    		<div class="col-md-12">
    			<h2 class="bold">Our Projects</h2>
			</div>
		</div>
	</div> -->
    <footer>
		
	</footer>
    <script src="data/developers_data.js"></script>
    <script src="js/dev.js"></script>
</body>
</html>
